<h2>{{ title }}</h2>
<p>
  Escolha at√© {{ escolhaAte }} <span>({{ escolhas.length }} escolhas)</span>
</p>

<label *ngFor="let opcao of opcoes">
  <span [ngSwitch]="escolhaAte">
    <input
      type="radio"
      name="{{ title }}"
      value="{{ opcao }}"
      *ngSwitchCase="1"
    />

    <input
      (change)="setChange($event.target)"
      type="checkbox"
      value="{{ opcao }}"
      *ngSwitchDefault
    />
  </span>
  {{ opcao }}
</label>
