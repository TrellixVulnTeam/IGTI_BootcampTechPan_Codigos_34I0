<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação</title>
  </head>
  <body>
    <h1>Simulação de Investimento</h1>
    <form action="#" method="GET">
      <label for="valor">Valor:</label>
      <input id="valor" type="number" min="0" value="200000" />
      <label for="prazoI">Prazo(anos):</label>
      <input id="prazoI" type="number" min="0" value="20" />
      <label for="jurosI">Juros ao ano:</label>
      <input id="jurosI" type="number" min="0.01" step="0.01" value="0.08" />
      <input id="submit" type="submit" />
    </form>
    <h1>Resultado</h1>
    <label for="prazoF">Prazo(meses)</label>
    <input id="prazoF" type="number" />
    <label for="jurosF">Juros ao mês:</label>
    <input id="jurosF" type="number" />
    <label for="jurosAc">Juros acumulados:</label>
    <input id="jurosAc" type="number" />
    <table>
      <tr>
        <th>Prestação</th>
        <th>Amortização</th>
        <th>Juros</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>1</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>4</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>5</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
