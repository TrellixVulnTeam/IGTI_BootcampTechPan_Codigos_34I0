<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação Financiamento</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Simulação de Financiamento</h1>
    <form class="formInput">
      <label for="valor">Valor:</label>
      <input name="valor" id="valor" type="number" min="0" value="200000" />
      <label for="prazoI">Prazo(anos):</label>
      <input name="prazoI" id="prazoI" type="number" min="0" value="20" />
      <label for="jurosI">Juros ao ano:</label>
      <input
        name="jurosI"
        id="jurosI"
        type="number"
        min="0.01"
        step="0.01"
        value="0.08"
      />
      <input id="button" type="button" value="Calcular" />
    </form>
    <h1>Resultado</h1>
    <form class="results">
      <label for="prazoF">Prazo(meses):</label>
      <input name="prazoF" id="prazoF" type="number" readonly />
      <label for="jurosF">Juros ao mês:</label>
      <input name="jurosF" id="jurosF" type="number" readonly />
      <label for="jurosAc">Juros acumulados:</label>
      <input name="jurosAc" id="jurosAc" type="number" readonly />
    </form>
    <table>
      <thead>
        <tr>
          <th>Prestação</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>5</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
